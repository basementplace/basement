<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basement | Солнцезащитные средства</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --ozon-blue: #005BFF;
            --ozon-blue-dark: #004ECC;
            --ozon-gray-10: #1A1A1A;
            --ozon-gray-20: #2C2C2E;
            --ozon-gray-30: #3C3C3E;
            --ozon-gray-40: #48484A;
            --ozon-gray-50: #8E8E93;
            --ozon-white: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: var(--ozon-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 91, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 153, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .header {
            padding: 16px 0;
            margin-bottom: 20px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: none;
            border: none;
            color: var(--ozon-white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 0;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: var(--ozon-gray-50);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-card {
            background: var(--ozon-gray-20);
            border: 1px solid var(--ozon-gray-30);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: var(--ozon-blue);
            box-shadow: 0 8px 32px rgba(0, 91, 255, 0.25);
        }

        .product-image {
            width: 100%;
            height: 160px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--ozon-white);
            margin-bottom: 12px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: var(--ozon-blue);
            border: none;
            border-radius: 12px;
            color: var(--ozon-white);
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <h1 class="page-title">
                <i class="fas fa-sun" style="color: var(--ozon-blue);"></i> Солнцезащитные средства
            </h1>
            <p class="page-subtitle">Кремы, спреи и стики с SPF защитой</p>
        </div>

        <div class="products-grid">
            <!-- Пример товара 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1556228578-9c360e1d8d34?w=800&q=80" alt="Солнцезащитный крем">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Солнцезащитный крем SPF 50+</h3>
                    <div class="product-price">1 490 ₽</div>
                    <button class="add-to-cart">В корзину</button>
                </div>
            </div>

            <!-- Пример товара 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=800&q=80" alt="Спрей SPF">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Солнцезащитный спрей SPF 30</h3>
                    <div class="product-price">1 190 ₽</div>
                    <button class="add-to-cart">В корзину</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
