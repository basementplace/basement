<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basement | Средства для тела</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --ozon-blue: #005BFF;
            --ozon-blue-dark: #004ECC;
            --ozon-gray-10: #1A1A1A;
            --ozon-gray-20: #2C2C2E;
            --ozon-gray-30: #3C3C3E;
            --ozon-gray-40: #48484A;
            --ozon-gray-50: #8E8E93;
            --ozon-white: #FFFFFF;
            --glass-bg: rgba(44, 44, 46, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: var(--ozon-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 91, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 153, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .header {
            padding: 20px 0 16px;
            margin-bottom: 4px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: var(--ozon-white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 14px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            width: fit-content;
            animation: slideDown 0.3s ease-out;
        }

        .back-btn:hover {
            background: rgba(44, 44, 46, 0.9);
            border-color: var(--ozon-blue);
            transform: translateY(-2px);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideUp 0.6s ease-out 0.1s both;
        }

        .page-subtitle {
            color: var(--ozon-gray-50);
            font-size: 14px;
            margin-bottom: 24px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: scaleIn 0.4s ease-out;
            animation-fill-mode: both;
        }

        .product-card:nth-child(1) { animation-delay: 0.2s; }
        .product-card:nth-child(2) { animation-delay: 0.3s; }
        .product-card:nth-child(3) { animation-delay: 0.4s; }
        .product-card:nth-child(4) { animation-delay: 0.5s; }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: var(--ozon-blue);
            box-shadow: 0 8px 32px rgba(0, 91, 255, 0.25);
        }

        .product-image {
            width: 100%;
            height: 160px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--ozon-white);
            margin-bottom: 12px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: var(--ozon-blue);
            border: none;
            border-radius: 12px;
            color: var(--ozon-white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: var(--ozon-blue-dark);
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn glass" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <h1 class="page-title">
                <i class="fas fa-user" style="color: var(--ozon-blue);"></i> Средства для тела
            </h1>
            <p class="page-subtitle">Лосьоны, масла, скрабы и уходовые средства</p>
        </div>

        <div class="products-grid">
            <!-- Пример товара 1 -->
            <div class="product-card glass">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1596462502278-27bfdc403348?w=800&q=80" alt="Лосьон для тела">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Увлажняющее молочко для тела</h3>
                    <div class="product-price">1 290 ₽</div>
                    <button class="add-to-cart">В корзину</button>
                </div>
            </div>

            <!-- Пример товара 2 -->
            <div class="product-card glass">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1556228578-9c360e1d8d34?w=800&q=80" alt="Скраб для тела">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Скраб для тела с морской солью</h3>
                    <div class="product-price">950 ₽</div>
                    <button class="add-to-cart">В корзину</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
